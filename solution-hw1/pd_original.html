<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Jadon Lam">
    <title>Bun Bun Bake Shop</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <img src="../assets/logo/logo-01.svg" alt="Bun Bun Logo">
      <hr>
      <nav>
        <ul>
          <li><a href="./index.html">PRODUCTS</a></li>
          <li><a href="./cart.html">CART</a></li>
        </ul>        
      </nav>
    </header>
    <main>
      <h1>Original cinnamon roll</h1>
      <img src="../assets/products/original-cinnamon-roll.jpg" alt="product item">
      <p>Customize our delicious, hand-made cinnamon roll to your liking!</p>

      <label for="glaze">Glazing:</label>
      <select name="glaze" id="glaze_drop">
        <option value="original">Keep original</option>
        <option value="s_milk">Sugar milk</option>
        <option value="v_milk">Vanilla milk</option>
        <option value="choco">Double chocolate</option>
      </select>

      <label for="size">Pack size:</label>
      <select name="size" id="glaze_drop">
        <option value="1">1</option>
        <option value="3">3</option>
        <option value="6">6</option>
        <option value="12">12</option>
      </select>    
      <p>$2.49</p>
      <button>Add to Cart</button>  
    </main>
  </body>
</html>
