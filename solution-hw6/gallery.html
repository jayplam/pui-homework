<!DOCTYPE html>

  <body>
    <!-- Header- image with link, nav with links, horizontal line, header -->

      </a>

      <div class="header-content">
        <nav>
          <ul>

            <!-- Item chips, separated into divs (probably not the right way to do it) -->

            <div class="list_div">

          <div class="list_row">

            </div>

              <a href="./product_description.html?roll=Strawberry">
